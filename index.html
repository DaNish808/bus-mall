<!DOCTYPE html>

<html>
    <head>
        <title>BusMall</title>
        <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Gloria+Hallelujah|Hind" rel="stylesheet">
        <link href='./css/index.css' rel='stylesheet' type='text/css'/>
    </head>
    <body>
        <div id='main'>
            <header>
                <h1 id='voting-header'>Survey Page</h1>
                <h1 id='results-header' class='hidden'>Your Results</h1>
            </header>
            <div id='vote-box'></div>
            <div id='results-chart' class='hidden'>
                <canvas id='canvas' height='400' class='hidden'></canvas>
            </div>
            <div id='results-box' class='hidden'></div>
            <div id='history-header' class='hidden'>
                <h2>Survey History</h2>
            </div>
            <div id='all-results-chart' class='hidden'>
                <canvas id='canvas-all' height='400' class='hidden'></canvas>
            </div>
            <div id='individuals-results-chart' class='hidden'>
                <canvas id='canvas-individuals' height='400' class='hidden'></canvas>
            </div>
            <div id='distractions'>
                <canvas id='canvasTest' height='300' width='800'></canvas>
                <div id='animation-controls'>
                    <div id='spacer'></div>
                    <button id='startAllAnimation'>play All</button>
                    <button id='endAllAnimation' class='hidden'>pause All</button>
                    <button id='startRedLinesAnimation'>play RedLines</button>
                    <button id='endRedLinesAnimation' class='hidden'>pause RedLines</button>
                    <button id='startGreenWormAnimation'>play GreenWorm</button>
                    <button id='endGreenWormAnimation' class='hidden'>pause GreenWorm</button>
                    <button id='startBlueRectanglesAnimation'>play BlueRectangles</button>
                    <button id='endBlueRectanglesAnimation' class='hidden'>pause BlueRectangles</button>
                    <button id='startPurpleCirclesAnimation'>play PurpleCircles</button>
                    <button id='endPurpleCirclesAnimation' class='hidden'>pause PurpleCircles</button>

                    <button id='startRainbowArcCWAnimation'>play RainbowArcCW</button>
                    <button id='endRainbowArcCWAnimation' class='hidden'>pause RainbowArcCW</button>
                    <button id='startRainbowArcCCAnimation'>play RainbowArcCC</button>
                    <button id='endRainbowArcCCAnimation' class='hidden'>pause RainbowArcCC</button>
                    <button id='startFadeRainbowAnimation'>initiate FadeRainbow</button>
                    <button id='endFadeRainbowAnimation' class='hidden'>pause FadeRainbow</button>
                    <button id='startFadeWhiteAnimation'>initiate FadeWhite</button>
                    <button id='endFadeWhiteAnimation' class='hidden'>pause FadeWhite</button>
                    <button id='startFadeBlackAnimation'>initiate FadeBlack</button>
                    <button id='endFadeBlackAnimation' class='hidden'>pause FadeBlack</button>
                </div>
            </div>
        </div>
        <div id='for-dev'>
            <form>
                <fieldset>
                    <label>Auto run for:</label>
                    <input id='iterations' type='number' value="25"/>
                    <button id='auto-run'>run</button>
                </fieldset>
            </form>
        </div>
        <script src='./Chart.js' type='text/javascript'></script>
        <script src='./js/app.js' type='text/javascript'></script>
    </body>
</html>
