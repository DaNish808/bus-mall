<!DOCTYPE html>

<html>
    <head>
        <title>BusMall</title>
        <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Gloria+Hallelujah|Hind" rel="stylesheet">
        <link href='./css/index.css' rel='stylesheet' type='text/css'/>
    </head>
    <body>
        <div id='main'>
            <header>
                <h1 id='voting-header'>Survey Page</h1>
                <h1 id='results-header' class='hidden'>Your Results</h1>
            </header>
            <div id='vote-box'></div>
            <div id='results-chart' class='hidden'>
                <canvas id='canvas' height='400' class='hidden'></canvas>
            </div>
            <div id='results-box' class='hidden'></div>
            <div id='history-header' class='hidden'>
                <h2>Survey History</h2>
            </div>
            <div id='all-results-chart' class='hidden'>
                <canvas id='canvas-all' height='400' class='hidden'></canvas>
            </div>
            <div id='individuals-results-chart' class='hidden'>
                <canvas id='canvas-individuals' height='400' class='hidden'></canvas>
            </div>
        </div>
        <canvas id='canvasTest' height='300' width='800'></canvas>
        <div id='animation-controls'>
            <button id='startAnimation'>play</button>
            <button id='endAnimation'>pause</button>
        </div>
        <div id='for-dev'>
            <form>
                <fieldset>
                    <label>Auto run for:</label>
                    <input id='iterations' type='number' value="25"/>
                    <button id='auto-run'>run</button>
                </fieldset>
            </form>
        </div>
        <script src='./Chart.js' type='text/javascript'></script>
        <script src='./js/app.js' type='text/javascript'></script>
    </body>
</html>
